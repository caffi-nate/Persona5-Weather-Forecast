<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Persona 5 Calendar</title>
		<link rel = "stylesheet" href = "css/style.css">
	</head>
	<body>
		<div class = "background-wrapper">

			<div class = "clock">
				<h2 id = "time">00.00:00AM</h2>
			</div>

			<img class = "background-image" src = "images/city_background_day.png">
			<img class = "background-image timeOfDay" src = "images/city_background_night.png">

			<div class = "calendar-grid-container">

				<!-- todo: need a new yearsprite underlay -->
				<div class = "year-sprite"></div>

				<div class = "month-top"></div>
				<div class = "month-mid"></div>
				<div class = "month-base"></div>
				<div class = "month-kanji"></div>

				<div class = "date-tens-top"></div>
				<div class = "date-ones-top"></div>
				<div class = "date-tens-mid"></div>
				<div class = "date-ones-mid"></div>
				<div class = "date-tens-base"></div>
				<div class = "date-ones-base"></div>
				<div class = "weekday-sprite"></div>
				<div class = "weather-card"></div>
				<div class = "current-weather"></div>
			</div>
			<!-- todo: list all weekday objects here -->
			<!--<div class = "weekday-container">
			</div>-->
		</div>

		<div class = "container">
			<h2 id = "city">Loading City...</h2>
			<!--<img src = "images/" alt = "icon" id = "icon">-->
			<div class = "weather-sprite"></div>
			<div class = "degrees">
				<h1 id = "temp">??</h3><span>&#176;</span>
			</div>
			<h3 id = "weather-description">Loading Weather...</h3>
		</div>

		<script type="text/javascript" src="javascript/scripts.js"></script>


		<!-- Turn this off while testing html/css or we'll be asked if we trust it with our location every time -->
		<script type = "text/javascript" src = "javascript/getWeather.js"></script>

	</body>
</html>
