<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Persona 5 Calendar</title>
		<link rel = "stylesheet" href = "style.css">
	</head>
	<body>
		<div class = "background-wrapper">
			
			<img class = "background-base" src = "images/city_background_day.png">
			<img class = "background-overlay timeOfDay" src = "images/city_background_night.png">
			

			<div class = "calendar-grid-container">
				<div class = "year-sprite"></div>
				<div class = "month-tens-top"></div>
				<div class = "month-ones-top"></div>
				<div class = "month-kanji"></div>

				<div class = "month-tens-mid"></div>
				<div class = "month-ones-mid"></div>
				<div class = "month-tens-base"></div>
				<div class = "month-ones-base"></div>
			</div>


			<div class = "weekday-container">
				<div class = "day-number-tens"></div>
				<div class = "day-number-ones"></div>
				<div class = "weekday-sprite"></div>
			</div>
			

		</div>

		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
